<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Sheet</title>
    <link rel="stylesheet" href="styles.css">
    <script src="password.js" defer></script>
</head >

<body>
    <div class = "content">
        <!--Left Section of Sign Up Form-->
        <div class="left">
            <div class="background">
                <div class="banner">
                    <img src="./odin-logo.png" alt="Odin Logo"> <span>Odin</span> 
                </div>

                <div class="source">
                    <p>Photo by <a href="https://unsplash.com/@vklemen"> Klemen Vrankar </a> on <a href="https://unsplash.com/"> Unsplashed </a> </p>
                </div>
            </div>
        </div>

          <!--Right Section of Sign Up Form-->
        <div class="right">
            <!--Description of the Sign Up Form-->
            <div class = "description">
                    <p>
                        This is not a real online service! You know you need something
                        like this in your life to help you realize your deepest
                        dreams. <br> Sign up <em>now</em> to get started.
                    </p>
                    
                    <p>
                        You <em>know</em> you want to.
                    </p> 
            </div>
            
            <!--Form Input-->
            <div class = "form"> 

                <div class="header">
                    Let's do this!
                </div>

                <!--1st Row-->
                <div class="row">
                    <div class="column1">
                        <label for="first_name">FIRST NAME</label>
                        <input type="text" id="first_name" name="first_name">
                    </div>

                    <div class="column2">
                        <label for="last_name">LAST NAME</label>
                        <input type="text" id="last_name" name="last_name">
                    </div>
                </div>

                <!--2nd Row-->
                <div class="row">
                    <div class="column1">
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="email">
                    </div>
                    
                    <div class="column2">
                        <label for="phone_number">PHONE NUMBER</label>
                        <input id="phone_number" name="phone_number" pattern="^(\([0-9]{3}\)|[0-9]{3}-)[0-9]{3}-[0-9]{4}$"> 
                    </div>
                </div>
                  
                <!--3rd Row-->
                <div class="row">
                    <div class="column1">
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" name="password" minlength="8">
                        <p></p>
                    </div>

                    <div class="column2">
                        <label for="confirm_password">CONFIRM PASSWORD</label>
                        <input type="password" id="confirm_password" name="confirm_password" minlength="8" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$">  
                        <p id="invalid"></p>
                    </div>
                </div>


                <div class="signup">
                    <button>Create Account</button>
                    <div>Already have an account? <b> <a href="./index.html">Log In</a></b> </div>
                </div>

            </div>

        </div>

    </div>
    
</body>

</html>
