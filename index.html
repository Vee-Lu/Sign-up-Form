<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Sheet</title>
    <link rel="stylesheet" href="styles.css">
</head >

<body>
    <div class = "content">
        <!--Left Section of Sign Up Form-->
        <div class="left">
            <div class="background">
                <div class="banner"> <img src="./odin-logo.png" alt="Odin Logo"> <span>Odin</span> </div>
            </div>
        </div>

          <!--Right Section of Sign Up Form-->
        <div class="right">

            <!--Description of the Sign Up Form-->
            <div class = "description">
                <p>
                    This is not a real online service! You know you need something
                    like this in your life to help you realize your deepest
                    dreams. <br> Sign up <em>now</em> to get started.
                </p>

                <p>
                    You <em>know</em> you want to.
                </p>
            </div>
            
            <!--Form Input-->
            <div class = "form"> 

                <div>
                    <div>Let's do this!</div>
                </div>

                <!--1st Row-->
                <div>
                    <div>
                        <label for="first_name">FIRST NAME</label>
                        <input type="text" id="first_name" name="first_name">
                    </div>

                    <div>
                        <label for="last_name">LAST NAME</label>
                        <input type="text" id="last_name" name="last_name">
                    </div>
                </div>

                <!--2nd Row-->
                <div>
                    <div>
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="email">
                    </div>

                    <div>
                        <label for="phone_number">PHONE NUMBER</label>
                        <input type="number" id="phone_number" name="phone_number">  
                    </div>  
                </div>
                <!--3rd Row-->
                <div>
                    <div>
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" name="password">
                    </div>

                    <div>
                        <label for="confirm_password">CONFIRM PASSWORD</label>
                        <input type="password" id="confirm_password" name="confirm_password">
                    </div>
                </div>

            </div>

            <button>Create Account</button>
            <div>Already have an account? <em><a>Log In</a></em></div>
        </div>

    </div>
    
</body>

</html>
